# This is a YAML file example

# Comments start with the '#' character

# YAML documents are represented as key-value pairs
key1: value1
key2: value2

# You can also use nested structures
nested_key:
  subkey1: subvalue1
  subkey2: subvalue2

# Lists are represented using hyphen '-'
displayList:
  - val1
  - val2
  - val3

# Boolean values can be expressed as 'true' or 'false'
is_active: true

# Numeric values can be integers or floats
count: 10
pi: 3.14159

# You can use quotes for string values if needed
message: "Hello, YAML!"

# Dates and times can be specified using ISO 8601 format
timestamp: 2023-07-26T11:32:04.130Z
